<div class="columns is-multiline">

    <div class="column is-half is-offset-one-quarter">
        <div class="content">

            <figure class="image is-96x96 is-centered">
                <img class="is-rounded" src="http://via.placeholder.com/128x128">
            </figure>
            
            <hr>

            <div id="markdown-content"></div>

            <script src="./node_modules/marked/marked.min.js"></script>
            <script> 
                var aboutPath = 'https://github.com/lucystorts/statsblog/blob/myblog/_data/about.md';
                // Fetch the Markdown file content
                fetch(aboutPath)
                    .then(response => response.text())
                    .then(markdown => {
                        // Convert Markdown to HTML and append it to the 'markdown-content' div
                        document.getElementById('markdown-content').innerHTML = marked(markdown);
                    });
            </script>
            
        </div>
    </div>
    
</div>

<div class="columns is-multiline">

    <div class="column is-one-third is-offset-one-third">
        <div class="content" id="portfolio-content">

            <!-- The content will be dynamically inserted here -->

        </div>
    </div> 

    <script src="./node_modules/marked/marked.min.js"></script>
    <script>
        var aboutPath = 'https://raw.githubusercontent.com/lucystorts/statsblog/myblog/_data/portfolio.md';
        // Fetch the portfolio content from the Markdown file
        fetch(portfolioPath)
            .then(response => response.text())
            .then(markdown => {
                // Convert Markdown to HTML using marked library
                document.getElementById('portfolio-content').innerHTML = marked(markdown);
            })
            .catch(error => console.error('Error fetching portfolio content:', error));
    </script>

</div>
